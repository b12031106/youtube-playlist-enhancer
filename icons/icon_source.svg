<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="160" ry="160" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Playlist lines (3 horizontal bars) - bottom right -->
  <g fill="#FFFFFF" opacity="0.9">
    <rect x="416" y="588" width="480" height="80" rx="40" ry="40"/>
    <rect x="416" y="696" width="480" height="80" rx="40" ry="40"/>
    <rect x="416" y="804" width="340" height="80" rx="40" ry="40"/>
  </g>

  <!-- Play triangle - top left (on top) -->
  <path d="M224 280 L224 484 L388 382 Z" fill="#FFFFFF" opacity="0.95"/>
</svg>
